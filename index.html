<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Business</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #803E39;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 24px;
        }
        .about, .gallery, .contact {
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Moon Slumber Clothing</h1>
        <p>Your comfort, our priority!</p>
    </header>
    
    <section class="about">
        <h2>About Us</h2>
        <p>At Moon Slumber, we specialize in high-quality lounge clothes and pajamas designed for maximum comfort and style.</p>
    </section>
    
    <section class="gallery">
        <h2>Our Collection</h2>
        <div class="image-container">
            <img src="images/lounge1.webp" alt="Lounge Wear 1">
            <img src="images/lounge2.webp" alt="Lounge Wear 2">
            <img src="images/pajama1.webp" alt="Pajama 1">
            <img src="images/pajama2.webp" alt="Pajama 2">
        </div>
    </section>
    
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: moniqmochero@gmail.com</p>
        <p>Phone: +254 791 443365</p>
        <p>Address: Moi Avenue, Nairobi</p>
    </section>
</body>
</html>
